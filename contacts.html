<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="assets/css/contacts.css">
    <link rel="icon" type="image/png" href="assets/img/logo.png">
</head>

<body>
    <header>
        <div class="logo"><img src="assets/img/manga-library.png" alt="Manga library logo"></div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul>
                <li class="active"><a href="index.html" class="active">Accueil</a></li>
                <li><a href="guide.html">Guide</a></li>
                <li><a href="mlibrary.html">Manga Library</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
        <label for="nav_check" aria-label="toggle curtain navigation" class="hamburger">
            <div class="line l1"></div>
            <div class="line l2"></div>
            <div class="line l3"></div>
        </label>
    </header>
    <div class="container">
        <div class="item">
            <div class="submit-form">
                <h4 class="me-contacter">Me Contacter</h4>
                <form action="https://formspree.io/f/xkgwbrdz"
                      method="POST">
                    <div class="input-box">
                        <input type="text" class="input" name="nom" required>
                        <label for="">Nom</label>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input" name="prenom" required>
                        <label for="">Prénom</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input" name="tel">
                        <label for="">Tél.</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" name="email" required>
                        <label for="">Adresse Mail</label>
                    </div>
                    <div class="input-box">
                        <textarea name="objet" class="input" required cols="30" rows="10"></textarea>
                        <label for="">Objet</label>
                    </div>
                    <input type="submit" class="btn" value="Envoyer">
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
